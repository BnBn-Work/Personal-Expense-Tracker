<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <title>Statement Entry</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/general.css" >   
    <link rel="stylesheet" href="CSS/statementEntry.css" />
    <script type="text/javascript" src="statementEntry.js" defer></script>
    </head>
    <body>
        <div class="flex-vertical">
            <div class="flex-horizontal">
                <div class="main">
                    <form id="statementForm">
                        <h3>New Statement</h3>
                        <div>
                            <button id="incomeButton">Income</button>
                            <button id="expenseButton">Expense</button>
                        </div>
                        <div>
                            <label for="name">Name: </label>
                            <input type="text" id="name" name="name">
                        </div>
                        <div>
                            <label for="date">Date: </label>
                            <input type="date" id="date" name="date">
                        </div>
                        <div>
                            <label for="amount">Amount: </label>
                            <input type="number" id="amount" name="amount">
                        </div>
                        <div>
                            <button id="backButton">Back</button>
                            <button id="confirmButton">Confirm</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
